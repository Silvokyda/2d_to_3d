<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image Form</title>
</head>
<body>
    <form action="http://127.0.0.1:8000/generate_3d_model" method="post" enctype="multipart/form-data">
        <label for="img">Choose a 2D image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <br>
        <input type="submit" value="Generate 3D Model">
    </form>
</body>
</html>
